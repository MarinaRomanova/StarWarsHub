<div class="row">
  <div class="col s6 offset-s3 valign">
      <div class="card" *ngFor="let item of filmList">
        <div class="card-image">
          <img src="{{item.image}}">
          <span class="card-title">{{item.title}}</span>
        </div>
        <div class="card-content">
          <p>{{item.opening_crawl}}</p>
        </div>
        <div class="card-action">
          <a href="#">Read more</a>
        </div>
      </div>
    </div>
  </div>
